name: Bump version

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Bump version
        uses: .\build\bump_version.ps1 -dr $false -gh ${{ secrets.GH_TOKEN }}