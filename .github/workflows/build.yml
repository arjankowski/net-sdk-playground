name: dotnet package

on: [pull_request]

jobs:
  build-framework:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: msbuild ./Net.Sdk.Playground /property:Configuration=Release

  build-core:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build ./Net.Sdk.Playground.Core --configuration Release --no-restore

  test-framework:
    needs: build-framework
    runs-on: windows-latest

    steps:
      - name: Test .NET Framework
        run: dotnet test -f net45 --verbosity normal

  test-core:
    needs: build-core
    runs-on: windows-latest

    steps:
      - name: Test .NET Core
        run: dotnet test -f netcoreapp2.0 --verbosity normal